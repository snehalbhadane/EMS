

<div class="container">
    <h2>Login / Signup</h2>
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <small class="text-danger">{{creadintialResponse}}</small>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Enter email" name="email"[(ngModel)]="cm1.emailId" required #emailId="ngModel"
          [class.is-invalid]="emailId.invalid && emailId.touched " >
          <small class="text-danger"[class.d-none]="emailId.valid || emailId.untouched ">emailId is required </small>
  <br>
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" autocomplete="on" name="pwd"[(ngModel)]="cm1.password" 
          required pattern= "^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched ">
          <small class="text-danger"[class.d-none]="password.valid || password.untouched ">password is required </small>
        </div>
     <br>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
        <button type="submit" class="btn btn-success">Login</button>
      </form>
  <!-- 
      <small class="float-right"(click)="registrationForm()">New Competency member ? Register here</small> -->
      <button mat-raised-button (click)="registrationForm()">New Competency member ? Register here</button>
    </div>
